<template>
    <lightning-card>
        <p class="title">Billing and Shipping Info</p>
        <lightning-record-edit-form
            class="form"
            object-api-name="Customer__c"
            onsuccess={handleSuccess}
        >
        
            <div class="slds-m-around_medium">
                <div class="row">
                    <lightning-card>
                        <div class="column">
                            <lightning-input-field
                                field-name="First_Name__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Last_Name__c"
                            ></lightning-input-field>
                            <lightning-input-field
                            field-name="Customer_Phone__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Customer_Email__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Customer_Street_Address__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Customer_City__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Customer_State__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Customer_Zip_Code__c"
                            ></lightning-input-field>
                        </div>
                    </lightning-card>
                    <lightning-card>
                        <div class="column">
                            <lightning-input-field
                                field-name="Card_Number__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="CCV__c"
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Expiration_Month__c"
                                onchange={handleChange}
                            ></lightning-input-field>
                            <lightning-input-field
                                field-name="Expiration_Year__c"
                            ></lightning-input-field>
                            
                            <div class="slds-m-top_medium">
                                <lightning-button
                                    variant="brand"
                                    type="submit"
                                    name="save"
                                    label="Submit"
                                ></lightning-button>
                            </div>
                        </div>
                    </lightning-card>    
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
