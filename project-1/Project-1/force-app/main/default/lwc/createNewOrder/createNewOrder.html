<template>
    <lightning-card>
        <p class="title">Create A New Order</p>
        <lightning-record-edit-form
            class="form"
            object-api-name="Customer_Order__c"
            onsuccess={handleSuccess}
        >
            <div class="slds-m-around_medium">
                <div class="row">
                    <lightning-input-field
                        field-name="Order_Customer__c"
                    ></lightning-input-field>
                    <lightning-input-field
                        label=""
                        field-name="Order_Date__c"
                        onchange={handleChange}
                    ></lightning-input-field>
                </div>

                <div class="slds-m-top_medium">
                    <lightning-button
                        variant="brand"
                        type="submit"
                        name="save"
                        label="Create New Order"
                    ></lightning-button>
                </div>
            
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
