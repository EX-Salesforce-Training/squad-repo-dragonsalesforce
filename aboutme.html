<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="about.css"
    />

  <!-- Animate CSS CDN -->
  <title>Vanessa Dixon | Web Developer</title>
<body>
    <header>
        <nav>
            <h1>VANESSA DIXON</h1>
            <ul class="navigation">
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#skills" class="nav-link">Skills</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
            <button class="burger-menu" id="burger-menu">
                <ion-icon class="bars" name="menu-outline"></ion-icon>
            </button>
        </nav>
    </header>
    <section class="hero" id="about">
        <img
        src="assets/vanessadixon.JPG"
        alt="vanessa-dixon"
        loading="lazy"
        class="hero-img"
      />
      <div class="bio animate__animated animate__shakeX">
        <h2 class="bio-title">About Me</h2>
        <p class="bio-text">
            Software Developer
        </p>
      </div>
    </section>
    <section class="more-about">
        <h2>More About Me</h2>
        <p>
            Creative Software Developer with a Master's Degree. 
        </p>
       
      </section>
      <section class="skills" id="skills">
        <h2 class="skill-header">My Top Skills</h2>
  
        <div class="skills-wrapper">
          <div class="first-set animate__animated animate__pulse">
            <img
              src="assets/html-icon.png"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="assets/css-icon.png"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
            <img
              src="assets/js-icon-26.jpeg"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
          </div>
  
          <div class="second-set animate__animated animate__pulse">
            <img
              src="assets/git.png"
              alt=""
              loading="lazy"
              class="icon icon-card"
            />
          </div>
        </div>
      </section>
      <section class="projects" id="projects">
        <h2 class="projects-title">Some of my Recent Projects</h2>
        
      </section>
      <section class="contact" id="contact">
        <h2>Get In Touch With Me</h2>
        <div class="contact-form-container">
          <div class="contact-form">
            <form action="https://formspree.io/f/xyylngw" method="POST">
              <div class="form-control">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  name="sender-name"
                  placeholder="Enter Your Name"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="sender-email"
                  placeholder="Enter Your Email"
                  class="input-field"
                  required
                />
              </div>
              <div class="form-control">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  cols="60"
                  rows="10"
                  placeholder="Enter Your Message"
                  name="message"
                  class="input-field"
                  required
                ></textarea>
              </div>
              <input
                type="submit"
                value="Submit"
                id="submit-btn"
                class="submit-btn"
              />
            </form>
          </div>
        </div>
      </section>
      <div class="socials">
        <a href="#" target="_blank"
          ><img src="assets/github.png" alt="Github" class="socicon"
        /></a>
        <footer>
            <p class="copy">&copy; Copyright 2021</p>
            <p class="copy">
              Built by Vanessa Dixon
            </p>
      </footer>
      <i class="scroll-up" id="scroll-up"
      ><img
        src="assets/arrowImg.png"
        class="socicon up-arrow"
        alt="scroll-up"
    /></i>
    <script src="about.js"></script>
 
</body>
</html>
